name: Package Tests

on:
  push:
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - "CHANGELOG.md"

jobs:
  project_unittests:
    name: Project Tests
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: python -m pip install -U poetry

      - name: Install dependencies
        run: poetry install

      - name: Run Tests
        run: poetry run python ./tests/

  pkg_install_test:
    name: Test package Install
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, "3.10"]
    env:
      BUILT_PACKAGE_DIR: "./dist"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: python -m pip install -U poetry

      - name: Build Project
        run: |
          poetry build

      - name: Prepare dist
        run: |
          cd ${{ env.BUILT_PACKAGE_DIR }}
          python -c "from os import rename; from glob import glob;rename(glob('hurocon*.tar.gz')[0], 'hurocon.tar.gz')"

      - name: Test SDist
        run: |
          cd ${{ env.BUILT_PACKAGE_DIR }}
          python -m pip install --upgrade --force-reinstall hurocon.tar.gz
          hurocon --help
          pip uninstall -y hurocon

      - name: Test Wheel
        run: |
          cd ${{ env.BUILT_PACKAGE_DIR }}
          python -m pip install --upgrade --force-reinstall --find-links . hurocon
          hurocon --help
